<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layouts/main">

<head>

  <title>profil</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1;
    }
    .profile-info {
      margin: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div layout:fragment="content">
    <div class="container mt-5">
      <h1>Profil de l'utilisateur</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-6">

            <!-- Ajouter un formulaire pour mettre à jour les informations -->
            <form th:action="@{/member/saveUpdate}" method="post" th:object="${user}" role="form">

              <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" th:field="*{login}" required />
                <span class="text-danger" th:errors="*{login}"></span>
              </div>

              <div class="form-group">
                <label for="firstname">Firstname:</label>
                <input type="text" id="firstname" th:field="*{firstname}" required />
                <span class="text-danger" th:errors="*{firstname}"></span>
              </div>

              <div class="form-group">
                <label for="lastname">Lastname:</label>
                <input type="text" id="lastname" th:field="*{lastname}" required />
                <span class="text-danger" th:errors="*{lastname}"></span>
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required />
                <span class="text-danger" th:errors="*{email}"></span>
              </div>

              <div class="form-group">
                <label for="langue">Langue:</label>
                <select  th:field="*{langue}" id="langue" name="langue" required>
                  <option value="fr">Français</option>
                  <option value="nl">Néerlandais</option>
                  <option value="en">Anglais</option>
                </select>
              </div>

              <button type="submit">Mettre à jour</button>
              <a th:href = "@{/shows}" class="btn btn-danger col-2">Cancel</a>
</form>

            <a th:href="@{/password}">Changer le mot de passe</a>


          </div>
        </div>
      </div>
    </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
