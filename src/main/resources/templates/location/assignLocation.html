<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <title>Liste des lieux de spectacle</title>
</head>
<body>
<div class="container">
  <div layout:fragment="content">

    <h2>Assign Location to Show</h2>

    <form th:action="@{/admin/shows/{showId}/assign-location(showId=${show.id})}" method="post">
      <div class="form-group">
        <label for="location">Location:</label>
        <select id="location" name="locationId" class="form-control" required>
          <option value="">Select a location</option>
          <option th:each="location : ${allLocations}"
                  th:value="${location.id}" th:text="${location.designation}"
                  th:selected="${show.location != null && location.id == show.location.id}"></option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Assign Location</button>
    </form>
  </div>




  </div>
  </div>
</body>
</html>
